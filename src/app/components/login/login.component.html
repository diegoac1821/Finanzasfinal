<div class="container" style="text-align: center; padding: 40px; max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); background-color: #d9f99d;">
  <div style="text-align: center; margin-bottom: 30px;">
      
      <h2 style="font-size: 24px; font-weight: bold; margin-top: 10px;">Inicie sesi√≥n</h2>
  </div>

  <mat-form-field appearance="outline" class="example-full-width" style="width: 80%; margin-bottom: 25px;">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="outline" class="example-full-width" style="width: 80%; margin-bottom: 25px;">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" [(ngModel)]="password" />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary" class="btn-submit" style="background-color: #4CAF50; color: white; padding: 12px 30px; font-size: 16px; border-radius: 25px; transition: transform 0.3s ease, background-color 0.3s ease; margin-top: 20px;" (click)="login()">Ingresar</button>
</div>
